name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build/upload (e.g. v0.2.0)"
        required: true

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          check-latest: true

      - name: Install system dependencies (audio)
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build linux amd64
        shell: bash
        run: |
          set -euo pipefail
          ref="${{ inputs.tag }}"
          if [ -z "$ref" ]; then ref="${GITHUB_REF_NAME}"; fi
          version="${ref#v}"
          mkdir -p dist/out
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o dist/out/sag ./cmd/sag
          cp README.md LICENSE dist/out/
          tar -C dist/out -czf "dist/out/sag_${version}_linux_amd64.tar.gz" sag README.md LICENSE
          sha256sum "dist/out/sag_${version}_linux_amd64.tar.gz" > "dist/out/sag_${version}_linux_amd64.tar.gz.sha256"

      - name: Upload amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-amd64
          path: |
            dist/out/*.tar.gz
            dist/out/*.sha256

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          check-latest: true

      - name: Install system dependencies (audio)
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build linux arm64
        shell: bash
        run: |
          set -euo pipefail
          ref="${{ inputs.tag }}"
          if [ -z "$ref" ]; then ref="${GITHUB_REF_NAME}"; fi
          version="${ref#v}"
          mkdir -p dist/out
          CGO_ENABLED=1 go build -o dist/out/sag ./cmd/sag
          cp README.md LICENSE dist/out/
          tar -C dist/out -czf "dist/out/sag_${version}_linux_arm64.tar.gz" sag README.md LICENSE
          sha256sum "dist/out/sag_${version}_linux_arm64.tar.gz" > "dist/out/sag_${version}_linux_arm64.tar.gz.sha256"

      - name: Upload arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-arm64
          path: |
            dist/out/*.tar.gz
            dist/out/*.sha256

  upload:
    runs-on: ubuntu-latest
    needs: [build-linux-amd64, build-linux-arm64]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten dist
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out
          find dist -type f -maxdepth 3 -print0 | xargs -0 -I{} cp {} out/

          ref="${{ inputs.tag }}"
          if [ -z "$ref" ]; then ref="${GITHUB_REF_NAME}"; fi
          version="${ref#v}"
          cat out/*.sha256 > "out/sag_${version}_checksums.txt"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: out/*
